<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

<head>
<meta charset = "ISO-8859-1">
<title> Read Film Data </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all" href="/css/styles.css" th:href = "@{/css/styles.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="https://icons-for-free.com/iconfiles/png/512/hunter+robot+spacecraft+starwars+icon-1320166696320991237.png" width="100" height="90" class="d-inline-block align-top" alt="">
  </a>
</nav>
</head>

<body style = "background-color: black; margin-top: 30px"; >
<div class = "container"> 
<div class= "row"> 
<div class = "col-md-12">
<h3 style = "margin-top: 20px;"> File Upload </h3>

<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage}">
  <strong th:text = "${successmessage}"></strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
  <strong th:text = "${errormessage}"></strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form action="" th:action="@{'/fileupload'}" th:object="${film}" method="POST" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="fileupload">File Upload (CSV, JSON, XLS, XLSX or XML): </label>
    <div class = "myForm container">
        <input type="file" class="form-control" id="file" name="file" th:field = "*{file}">
         <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>
 
</form>
</div>
<div class="col-md-12" style = "margin-top: 20px;">
<h2> All Starwars Films </h2>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Main Character</th>
        <th>Planet</th>
        <th>Summary</th>
        <th>Rating</th>
        <th>File Type</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each = "film : ${films}">
        <td th:text = "${film.filmName}"> Revenge of the Sith</td>
        <td th:text = "${film.filmYear}"> 2003</td >
        <td th:text = "${film.mainCharacter}"> Anakin Skywalker</td>
        <td th:text = "${film.mainPlanet}"> Tatooine </td >
        <td th:text = "${film.filmSummary}"> Sad transition of Ani to the dark side</td >
        <td th:text = "${film.filmRating}"> 98% </td>
        <td th:text = "${film.fileType}"> csv </td>
      </tr>
    </tbody>
  </table>

</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
<div class="Footer">

</div>
</html>
