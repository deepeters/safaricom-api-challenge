<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

<head>
<meta charset = "ISO-8859-1">
<title> Read Customer Data </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all" href="/css/styles.css" th:href = "@{/css/styles.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="https://icons-for-free.com/iconfiles/png/512/hunter+robot+spacecraft+starwars+icon-1320166696320991237.png" width="100" height="90" class="d-inline-block align-top" alt="">
  </a>
</nav>
</head>

<body style = "background-color: black; margin-top: 30px"; >
<div class = "container"> 
<div class= "row"> 
<div class = "col-md-12">
<h3 style = "margin-top: 20px;"> File Upload </h3>

<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage}">
  <strong th:text = "${successmessage}"></strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
  <strong th:text = "${errormessage}"></strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form action="" th:action="@{'/fileupload'}" th:object="${customer}" method="POST" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="fileupload">File Upload (JSON): </label>
    <div class = "myForm container">
        <input type="file" class="form-control" id="file" name="file" th:field = "*{file}">
         <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>
 
</form>
</div>
<div class="col-md-12" style = "margin-top: 20px;">
<h2> Customer </h2>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Height</th>
        <th>Adress</th>
        <th>ID Number</th>
        <th>Passport</th>
        <th>Nationality</th>
        <th>Date Created</th>
        <th>Last Updated</th>
        <th>Active</th>
        <th>Last Updated</th>
        <th>Exipiry Date</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each = "customer : ${customers}">
        <td th:text = "${customer.name}"> </td>
        <td th:text = "${customer.surname}"> </td >
        <td th:text = "${customer.age}"> </td>
        <td th:text = "${customer.height}">  </td >
        <td th:text = "${customer.address}"> </td >
        <td th:text = "${customer.idNumber}"> </td>
        <td th:text = "${customer.passportNumber}"> </td>
        <td th:text = "${customer.nationality}"> </td>
        <td th:text = "${customer.dateCreated}"> </td>
        <td th:text = "${customer.lastUpdate}"> </td>
        <td th:text = "${customer.active}"> </td>
        <td th:text = "${customer.lastUpdated}"> </td>
        <td th:text = "${customer.expiryDate}"> </td>
      </tr>
    </tbody>
  </table>

</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</div>
</html>
